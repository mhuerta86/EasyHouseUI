<div class="d-flex flex-row db-highlight mb-6">
<div class="form-froup row" style="width: 60%;">
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Address"
        placeholder="Enter Address">
    </div>
    <label class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="city"
        placeholder="Enter City">
    </div>
    <label class="col-sm-2 col-form-label">State</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="state"
        placeholder="Enter State">
    </div>
    <label class="col-sm-2 col-form-label">Zip Code</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="zipcode"
        placeholder="Enter Zip Code">
    </div>
    <label class="col-sm-2 col-form-label">Contact Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="contactname"
        placeholder="Enter Contact Name">
    </div>
    <label class="col-sm-2 col-form-label">Contact Phone</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="contactphone"
        placeholder="Enter Contact Phone">
    </div>
    <label class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="price"
        placeholder="Enter Price">
    </div>
</div>
<div class="ml-3 db-highlight" style="width: 40%;">
<img [src]=FrontViewPhotoFilePath height="250px;" width="200px;">
<input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
</div>
</div>

<button (click)="addHouse()" *ngIf="house.houseId==0" class="btn btn-primary">
    Add
</button>
